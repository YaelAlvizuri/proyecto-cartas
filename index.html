  <!-- Container -->
  <section class="container row">
    <!-- Col Izquierda -->
    <aside class="col"> <!-- Para cada una de las columnas usaremos aside -->
      <article class="card-1">
        <h2>Supervisor</h2>
        <p>Monitors activity to identify project roadblocks</p>
        <div>
          <img src="./images/icon-supervisor.svg" alt="icon-supervisor">
        </div>
      </article>
    </aside>
    <!-- Col Centro -->
    <aside class="col direction-column">
      <article class="card-2">
        <h2>Team Builder</h2>
        <p>Scans our talent network to create the optimal team for your project</p>
        <div>
          <img src="./images/icon-team-builder.svg" alt="icon-team-builder">
        </div>
      </article>
      <article class="card-3">
        <h2>Karma</h2>
        <p>Regularly evaluates our talent to ensure quality</p>
        <div>
          <img src="./images/icon-karma.svg" alt="icon-karma">
        </div>
      </article>
    </aside>
    <!-- Col Derecha -->
    <aside class="col">
      <article class="card-4">
        <h2>Calculator</h2>
        <p>Uses data from past projects to provide better delivery estimates</p>
        <div>
          <img src="./images/icon-calculator.svg" alt="icon-calculator">
        </div>
      </article >
    </aside>
  </section>
